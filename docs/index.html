  <script>
    function authopen() {
  
        document.getElementById("header-icon2").innerHTML = "close";
        document.getElementById("header-icon2").id = "header-close";
        document.getElementById("header-close").style.alignSelf = "flex-start";
        document.getElementById("header-close").style.marginTop = "50px";
  
        document.getElementById("app-title").style.transition = "margin-bottom 0.25s ease-in";
        document.getElementById("app-title").style.marginBottom = "30%";
        
        document.getElementById("header").style.transition = "height 0.25s ease-in";
        document.getElementById("header").style.height = "100vh";
  
        document.getElementById("header-icon1").style.alignSelf = "flex-start";
        document.getElementById("header-icon1").style.marginTop = "45px";
        document.getElementById("header-icon1").style.transition = "opacity 0.25s ease-in";
        document.getElementById("header-icon1").style.opacity = "0%";
  
        console.log('opened auth/profile');
        loginOpen();
    }
  
    function loginOpen() {
  
        document.getElementById("input-email").style.transition = "opacity 0.25s ease-in";
        document.getElementById("input-pass").style.transition = "opacity 0.25s ease-in";
        document.getElementById("login").style.transition = "opacity 0.25s ease-in";
  
        document.getElementById("input-email").style.opacity = "100";
        document.getElementById("input-pass").style.opacity = "100";
        document.getElementById("login").style.opacity = "100";
    }
  
    function header2() {
  
        var head2 = document.getElementById("header-close");
        if(head2){
            var head2Value= head2.value;
  
            document.getElementById("header").style.transition = "height 0.25s ease-in";
            document.getElementById("header").style.height = "10vh";
            
            document.getElementById("header-close").innerHTML = "loyalty";
            document.getElementById("header-close").id = "header-icon2";
  
            document.getElementById("app-title").style.transition = "margin-bottom 0.25s ease-in";
            document.getElementById("app-title").style.marginBottom = "";
  
            document.getElementById("header-icon1").style.transition = "opacity 0.25s ease-in";
            document.getElementById("header-icon1").style.opacity = "100%";
  
            document.getElementById("header-icon2").style.transition = "opacity 1s ease-in";
            document.getElementById("header-icon2").style.opacity = "100%";
  
            document.getElementById("input-email").style.opacity = "0";
            document.getElementById("input-pass").style.opacity = "0";
            document.getElementById("login").style.opacity = "0";
  
            console.log('closed auth/profile');
        } else {
            console.log('campaigns clicked')
        }
    }
  </script>
